{%include 'doctor_header.html'%}
<style>
  body {
      background-color: #f2f9f2; /* Hospital Green Background Color */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
  }

  header {
      background-color: rgb(9, 121, 105); /* Transparent Green Header Color */
      padding: 20px 0;
      text-align: center;
      color: #fff;
  }

  center {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
  }

  h1 {
      color: #333;
  }

  table {
      width: 400px;
      border-collapse: collapse;
      border: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.8); /* Transparent White Form Background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px; /* Rounded corners */
  }

  th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
  }

  input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
  }

  input[type="text"]:focus, input[type="password"]:focus {
      border-color: rgb(9, 121, 105); /* Highlight border color on focus */
  }

  input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: rgb(9, 121, 105); /* Transparent Green Button Color */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
      background-color: rgb(9, 121, 105); /* Darker shade on hover */
  }
</style>
<br><br><br><br><br><br>
<h1  align="center" style="font-family: serif;font-weight: bold;">Add Test</h1>
<center>

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Test name</th>
            <td><input type="text" name="name"></td>

        </tr>

  <tr>
    <th>Description</th>
    <td><input type="text" name="des"></td>
  </tr>
  
<tr>
    <td align="center" colspan="2"><input type="submit" name="sub" value="AddPrescription"></td>
</tr>

</table>
  </form>
</center>
{%include 'footer.html'%}
