{% include 'admin_header.html' %}
<style>
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    center {
        margin-top: 50px;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
    }

    table, th, tr, td {
        padding: 20px;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    h1 {
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .btn {
        text-decoration: none;
        padding: 8px 12px;
        margin: 2px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-success {
        background-color: #4CAF50;
        color: white;
    }

    .btn-danger {
        background-color: #f44336;
        color: white;
    }

    /* hr {
        border: 1px solid #ddd;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
    } */
</style>

<body>
    <center>
        <br><br><br><br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <img src="path/to/your/image.jpg" alt="Form Image" style="max-width: 100%; border-radius: 8px;">
            <h1>Departments</h1>
            {% if r %}
            <table>
                <tr>
                    <th>Departmentname</th>
                    <td><input type="text" class="form-control" name="dname"  required value="{{r.dept_name}}"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2"><input type="submit" name="sub" value="Update"></td>
                </tr>
            </table>
            {% else %}
            <table>
                <tr>
                    <th>Departmentname</th>
                    <td><input type="text" name="dname" required></td>
                </tr>
                <tr>
                    <td align="center" colspan="2"><input type="submit" name="sub" value="Add"></td>
                </tr>
            </table>
            </form>
            {% endif %}
<br><br>
<h1>ViewDepartments</h1>
            <table class="table" style="width: 500px;">
                <tr>
                    <th>Sno</th>
                    <th>DepartmentName</th>
                    <th></th>
                    <th></th>
                </tr>
                {% for row in qry2 %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{row.dept_name}}</td>
                    <td><a class="btn btn-success" href="/adminupdatedepartment/{{row.department_id}}">update</a></td>
                    <td><a class="btn btn-danger" href="/admindeletedepartment/{{row.department_id}}">delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </center>
 
    {% include 'footer.html' %}
